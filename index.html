        <div class="visit_layout">
            <center><div class="text">FILL THE FORM TO BOOK YOUR FREE SITE VISIT</div></center>
            <div class="Name_Field" value="Name" style="float: left; margin:5px 25px;">   
                <div class="Name">Name</div>
            </div>
            <div class="Company_Name_Field" style="float: right; margin:5px 5px;">

            </div>

            </div>
            <div class="Company_Name_Field" style="float: right; margin:5px 5px;">
                <div class="Company_Name">Pincode</div>
            </div>
            <div class="Industry_Field" style="float: left; margin:5px 25px;">
                <div class="Industry">Select Industry</div>
                <div class="polygon_4" style="float: right;margin-right:15px;">^</div>    
            </div> 
            <div class="Industry_Field" style="float: right; margin:5px 5px;">
                <div class="place">Place to be cooled</div>
                <div class="polygon_4" style="float: right;margin-right:15px;">^</div>    
            </div>
            <div class="Industry_Field" style="float: left; margin:5px 25px;">
                <div class="Industry">Area in Sq Feet</div>
                <div class="polygon_4" style="float: right;margin-right:15px;">^</div>    
            </div>
            <div class="Industry_Field" style="float: right; margin:5px 5px;">
                <div class="cooling">Reason for air cooling</div>
                <div class="polygon_4" style="float: right;margin-right:15px;">^</div>    
            </div>
            <center><button class="submit_btn"><font class="btn_text">SUBMIT</font></button></center>
        </div> 
     
    <div class="cooling_sol" style="margin-left: 341px;"></div>
    </div>
