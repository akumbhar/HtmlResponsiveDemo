<!DOCTYPE html>
<html>
<head>
    <title>Symphony LSV Office LP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="symphony.css">
</head>
<body class="Design">

<!-- Header form -->
<header class="Banner MobileBanner">
    <div class="logo"></div>
    <p class="quote">Large Space Venti-Cooling</p>
    <p class="efcs MobileEfcs">Energy-Efficient Cooling Solutions For <span>Offices</span></p>

</header>


<div class="visit_form">
    <center><div class="form_head">FILL THE FORM TO BOOK YOUR FREE SITE VISIT</div></center>
    <form action="">

        <input type="text" class="textBox" id="UserName" placeholder="Name">
        <input type="text" class="textBox" id="CompanyName" placeholder="Company Name">
        <input type="text" class="textBox" id="Designt" placeholder="Designation">
        <input type="text" class="textBox" id="WEmail" placeholder="Work Email">
        <input type="text" class="textBox" id="MoNo" placeholder="Mobile No">
        <input type="text" class="textBox" id="PinC" placeholder="PinCode">
        
        <select class="dropDown" name="Select Industery" id="Industery">
            <option value="" disabled selected>Select Industery</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <select class="dropDown" name="Place to be cooled" id="place">
            <option value="" disabled selected>Place to be cooled</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <select class="dropDown" name="Area in Sq Feet" id="Area">
            <option value="" disabled selected>Area in Sq Feet</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <select class="dropDown" name="Reason for air cooling" id="Industery">
            <option value="" disabled selected>Reason for air cooling</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

    </form>
    <center><button class="submit_btn"><font class="btn_text">SUBMIT</font></button></center>
</div> 



<!-- Footer -->
<footer class="footer">
  <h5>Footer</h5>
  <div class="">
    <i class=""></i>
    
  </div>
  
</footer>


</body>
</html>
